#     Set global environment variables:
      - name: set global env
        id: global_env
        run: |
          echo "::set-output name=IMAGE_NAME::${GITHUB_REPOSITORY#*/}"
          echo "::set-output name=DOCKERHUB_IMAGE_NAME::fardreamer/${GITHUB_REPOSITORY#*/}"

#     Docker login
      - name: Docker login
        run: docker login -u fardreamer -p ${{secrets.DOCKER_SECRET}}

#     Build Docker image:
      - name: Build and tag image
        run: |
          docker pull ${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest || true
          docker build . -t "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest" -t "${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:${GITHUB_RUN_ID}" --cache-from ${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest

#     Publish image to github package repository:
      - name: Publish image
        run: |
          docker push ${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:latest
          docker push ${{ steps.global_env.outputs.DOCKERHUB_IMAGE_NAME }}:${GITHUB_RUN_ID}
